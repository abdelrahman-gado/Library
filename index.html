<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="headingDiv">
        <h1 class="heading">My Library</h1>
    </div>
    <div class="btnDiv">
        <button class="addBook">Add Book</button>
    </div>
    <div class="formDiv">
        <form class="bkForm">
            <input type="text" id="title" class="fInput" placeholder="Title" autocomplete="off">
            <input type="text" id="author" class="fInput" placeholder="Author" autocomplete="off">
            <input type="number" id="pages" class="fInput" placeholder="Pages" autocomplete="off">
            <label for="read" class="flabel">Read</label>
            <input type="checkbox" id="read" name="read">
            <div class="subBtnDiv">
                <button class="submitBtn">Submit</button>
            </div>
        </form>
    </div>
    <div class="tableDiv">
        <table class="bkTable">
            <thead class="tbHead">
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Change Read State</th>
                <th>Remove Book</th>
            </thead>
            <tbody class="tbBody">
                <tr>
                    <td>The Hobbit</td>
                    <td>Abdo Gado</td>
                    <td>596</td>
                    <td>Read</td>
                    <td><button class="readBtn">Read</button></td>
                    <td><button class="deleteBtn">delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
